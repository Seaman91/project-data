<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  </head>
  <body>
        <div class="container">
            <!-- 헤더 -->
            <header>
                <!-- 로고 + 로그인/회원가입 버튼 -->
                <div class="row"><!-- 가로 패딩, 가로세로 마진 -->
                    <div class="col-4"></div>
                    <div class="col-4 text-center">
                        <h1>
                            <i class="bi bi-emoji-smile">로고</i>
                        </h1>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="m-1" href="#">LOGIN</a>
                        <a class="m-1" href="#">SIGN UP</a>
                    </div>
                </div>
                <!-- 네이게이션바 -->
                <nav class="navbar bg-light ">
                    <div class="container justify-content-center">
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link" href="#">실종공고</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">자유게시판</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">공동구매</a></li>   
                            <li class="nav-item"><a class="nav-link" href="#">이벤트</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
            <!-- 본문 -->
            <!-- 이미지 슬라이드 -->
            <section id="slider" class="carousel slide" data-bs-ride="carousel">
                <!-- 슬라이드 사진 -->
                <div class="carousel-inner">
                    <!-- 슬라이드 사진1 -->
                    <div class="carousel-item active">
                        <img src="img/dog4.jpg" alt="" class="d-block w-100">
                    </div>
                    <!-- 슬라이드 사진2 -->
                    <div class="carousel-item">
                        <img src="img/dog3.jpg" alt="" class="d-block w-100">
                        <!-- 캡션삽입 -->
                        <div class="carousel-caption">
                            <p>슬라이더 설명</p>
                        </div>
                    </div>
                    <!-- 슬라이드 사진3 -->
                    <div class="carousel-item">
                        <img src="img/dog5.jpg" alt="" class="d-block w-100">
                    </div>
                </div>
                <!-- 슬라이드 이동버튼 -->
                <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                    <span class="carousel-control-next-icon" ></span>
                </button>
            </section>

            <!-- 검색 -->
            <div class="container">
                <div class="row">
                    <div class="col">
                        <input type="text" placeholder="시/도"> 
                    </div>
                    <div class="col">
                        <input type="text" placeholder="시/군/구"> 
                    </div>
                    <div class="col">
                        <input type="text" placeholder="읍/면/동">
                    </div>
                    <div class="col">
                        <button><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
            
            <!-- 썸네일 -->
            <section class="">
                <div class="album py-5 bg-light">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
                            <div class="col">
                                <div class="card">
                                    <img src="img/dog1.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">멍멍이 찾습니다.</h5>
                                        <p class="card-text">부산 전포동/프렌치불독</p>
                                        <a href="#" class="btn btn-primary">Go somewhere</a>
                                    </ㅔ>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="https://cdn.pixabay.com/photo/2017/11/02/15/20/dog-2911444_960_720.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                    <h5 class="card-title">멍멍이 찾습니다.</h5>
                                    <p class="card-text">부산 광안동/견종모름</p>
                                    <a href="#" class="btn btn-primary">Go somewhere</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 푸터 -->
            <footer class="py-5 bg-dark">
                <div class="container">
                    <p class="m-0 text-center text-white">Copyright &copy; PetFinder 2022</p>
                </div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
